name: Deploy to GitHub Pages - Optimized

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: package-lock.json
      
      - name: Clean install dependencies
        run: |
          npm cache clean --force
          npm install --no-audit --no-fund --legacy-peer-deps
      
      - name: Verify dependencies
        run: npm list --depth=0
      
      - name: Build project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_BASE_PATH: '/ysbzc/'
      
      - name: Test build output
        run: |
          ls -la dist/
          [ -f dist/index.html ] && echo "✅ index.html exists" || echo "❌ index.html missing"
          [ -f dist/assets/index-*.js ] && echo "✅ JavaScript bundle exists" || echo "❌ JavaScript bundle missing"
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
